<div class="container">
    <div class="row">
        <div *ngFor="let product of products" class="col-xl-4 card-deck mb-1 d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">{{product.name}}</div>
                    <div class="font-weight-bold">${{product.price / 100 | number:'1.2-2'}}</div>
                    <div>{{product.description}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
